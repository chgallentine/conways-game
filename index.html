<!DOCTYPE html>
<html>
<head>
  <title>Conways-Game</title>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <link rel="shortcut icon" href="/public/favicon.ico" />

  <link rel="stylesheet" type="text/css" href="./stylesheets/index.css">
  
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</head>
<body>
  <div id="console">
    <canvas id="myCanvas" height="400" width="400"></canvas>
    <div id="controls">
      <div>
        <input 
           type="text" 
           default="30"
           placeholder="Probability 0-100"
           id="probabilityInput" \>
        <button id="reset">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
      <div>
        <button id="startPause">
          <i class="fas fa-pause"></i>
        </button>
        <button class="paused" id="tickOnce">Tick Once</button>
      </div>
      <div class="going">
        <input 
           type="text" 
           placeholder="Color [#hex|name]"
           id="colorInput" \>
        <button id="setColor">Set Color</button>
      </div>
      <div class="paused" >
        <input 
           type="text" 
           placeholder="Height [px]"
           id="heightInput" 
           class="sizeInput" \>
        <button id="setHeight" class="fieldDependent">Set Height</button>
      </div>
      <div class="paused">
        <input 
           type="text" 
           placeholder="Width [px]"
           id="widthInput" 
           class="sizeInput" \>
        <button id="setWidth" class="fieldDependent">Set Width</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./javascript/index.js"></script>
</body>
</html>
