<!DOCTYPE html>
<html>
<head>
  <title>Conways-Game</title>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <link rel="shortcut icon" href="/public/favicon.ico" />

  <link rel="stylesheet" type="text/css" href="./stylesheets/index.css">
  
</head>
<body>
  <div id="console">
    <canvas id="myCanvas" height="400" width="400"></canvas>
    <div id="controls">
      <div>
        <input 
           type="text" 
           placeholder="Probability 0-100"
           id="probabilityInput" \>
        <button id="reset">Reset Game</button>
      </div>
      <div>
        <button id="startPause">Pause</button>
        <button class="paused" id="tickOnce">Tick Once</button>
      </div>
      <div class="paused" >
        <input 
           type="text" 
           placeholder="Height [px]"
           id="heightInput" \>
        <button id="setHeight">Set Height</button>
      </div>
      <div class="paused">
        <input 
           type="text" 
           placeholder="Width [px]"
           id="widthInput" \>
        <button id="setWidth">Set Width</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./javascript/index.js"></script>
</body>
</html>
